learnr:::question_prerendered_chunk(structure(list(type = "learnr_radio", label = "q1", question = structure("Which code gives the following output:<\u002fp>\n\n<p><code># A tibble: 8 x 6<\u002fcode><\u002fp>\n\n<p><code>planet  diameter ring  num_moon   mass moon_type<\u002fcode>\n  <code>&lt;chr&gt;      &lt;dbl&gt; &lt;lgl&gt;    &lt;dbl&gt;  &lt;dbl&gt; &lt;chr&gt;<\u002fcode>\n  <code>1 Mercury     0.39 FALSE        0   0.06 number moon divided by 4<\u002fcode>\n  <code>2 Venus       0.95 FALSE        0   0.82 number moon divided by 4<\u002fcode>\n  <code>3 Earth       1    FALSE        1   1    odd number moon<\u002fcode><br/>\n  <code>4 Mars        0.53 FALSE        2   0.11 number moon divided by 2<\u002fcode>\n  <code>5 Jupiter    11.2  TRUE        16 318    number moon divided by 4<\u002fcode>\n  <code>6 Saturn      9.41 TRUE        18  95    number moon divided by 2<\u002fcode>\n  <code>7 Uranus      3.98 TRUE        15  14.6  odd number moon<\u002fcode><br/>\n  <code>8 Neptune     3.81 TRUE         8  17.2  number moon divided by 4<\u002fcode>", html = TRUE, class = c("html", "character")), answers = list(structure(list(id = "lnr_ans_bfe9220",     option = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 2 == 0 ~ 'number moon divided by 2',\n      num_moon %% 4 == 0 ~ 'number moon divided by 4',\n      TRUE ~ 'odd number moon'\n      )\n  )`",     value = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 2 == 0 ~ 'number moon divided by 2',\n      num_moon %% 4 == 0 ~ 'number moon divided by 4',\n      TRUE ~ 'odd number moon'\n      )\n  )`",     label = structure("<code>data %&gt;%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 2 == 0 ~ &#39;number moon divided by 2&#39;,\n      num_moon %% 4 == 0 ~ &#39;number moon divided by 4&#39;,\n      TRUE ~ &#39;odd number moon&#39;\n      )\n  )<\u002fcode>", html = TRUE, class = c("html",     "character")), correct = FALSE, message = structure("<ul>\n<li><i class='fas fa-exclamation'><\u002fi> Almost right. Note that for function <code>case_when()<\u002fcode> the order is important. Since <code>num_moon %% 2 == 0<\u002fcode> is before than <code>num_moon %% 4 == 0<\u002fcode> then <code>number moon divided by 4<\u002fcode> does not appear in the output<\u002fli>\n<\u002ful>\n", html = TRUE, class = c("html",     "character"))), class = c("tutorial_question_answer", "tutorial_quiz_answer")), structure(list(id = "lnr_ans_b881855", option = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 4 == 0 ~ 'number moon divided by 4',\n      num_moon %% 2 == 0 ~ 'number moon divided by 2',\n      TRUE ~ 'odd number moon'\n      )\n  )`",     value = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 4 == 0 ~ 'number moon divided by 4',\n      num_moon %% 2 == 0 ~ 'number moon divided by 2',\n      TRUE ~ 'odd number moon'\n      )\n  )`",     label = structure("<code>data %&gt;%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 4 == 0 ~ &#39;number moon divided by 4&#39;,\n      num_moon %% 2 == 0 ~ &#39;number moon divided by 2&#39;,\n      TRUE ~ &#39;odd number moon&#39;\n      )\n  )<\u002fcode>", html = TRUE, class = c("html",     "character")), correct = TRUE, message = structure("<ul>\n<li><i class='fas fa-check'><\u002fi> Correct, you are right! the operator <code>==<\u002fcode> is for equality testing. Also, <code>num_moon %% 4 == 0<\u002fcode> goes first than <code>num_moon %% 2 == 0<\u002fcode><\u002fli>\n<\u002ful>\n", html = TRUE, class = c("html",     "character"))), class = c("tutorial_question_answer", "tutorial_quiz_answer")), structure(list(id = "lnr_ans_d72b251", option = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 2 = 0 ~ 'number moon divided by 4',\n      num_moon %% 4 = 0 ~ 'number moon divided by 2',\n      TRUE ~ 'odd number moon'\n    )\n  )`",     value = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 2 = 0 ~ 'number moon divided by 4',\n      num_moon %% 4 = 0 ~ 'number moon divided by 2',\n      TRUE ~ 'odd number moon'\n    )\n  )`",     label = structure("<code>data %&gt;%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 2 = 0 ~ &#39;number moon divided by 4&#39;,\n      num_moon %% 4 = 0 ~ &#39;number moon divided by 2&#39;,\n      TRUE ~ &#39;odd number moon&#39;\n    )\n  )<\u002fcode>", html = TRUE, class = c("html",     "character")), correct = FALSE, message = structure("<ul>\n<li><i class='fas fa-exclamation'><\u002fi> Almost right. Do you understand the difference between <code>=<\u002fcode> and <code>==<\u002fcode>? The first is for assign values to arguments in function calls and the second is used for equality testing.<\u002fli>\n<\u002ful>\n", html = TRUE, class = c("html",     "character"))), class = c("tutorial_question_answer", "tutorial_quiz_answer")), structure(list(id = "lnr_ans_c188139", option = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 4 = 0 ~ 'number moon divided by 4',\n      num_moon %% 2 = 0 ~ 'number moon divided by 2',\n      TRUE ~ 'odd number moon'\n    )\n  )`",     value = "`data %>%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 4 = 0 ~ 'number moon divided by 4',\n      num_moon %% 2 = 0 ~ 'number moon divided by 2',\n      TRUE ~ 'odd number moon'\n    )\n  )`",     label = structure("<code>data %&gt;%\n  mutate(\n    moon_type = case_when(\n      num_moon %% 4 = 0 ~ &#39;number moon divided by 4&#39;,\n      num_moon %% 2 = 0 ~ &#39;number moon divided by 2&#39;,\n      TRUE ~ &#39;odd number moon&#39;\n    )\n  )<\u002fcode>", html = TRUE, class = c("html",     "character")), correct = FALSE, message = structure("<ul>\n<li><i class='fas fa-check'><\u002fi> Almost right. Remember that <code>=<\u002fcode> assigns values to arguments in function calls and <code>==<\u002fcode> is used for equality testing<\u002fli>\n<\u002ful>\n", html = TRUE, class = c("html",     "character"))), class = c("tutorial_question_answer", "tutorial_quiz_answer"))), button_labels = list(submit = structure("Submit Answer", html = TRUE, class = c("html", "character")), try_again = structure("Try Again", html = TRUE, class = c("html", "character"))), messages = list(correct = structure("<i class='fas fa-check'><\u002fi> Amazing You are fantastic!", html = TRUE, class = c("html", "character")), try_again = structure("Try again! You can do it!", html = TRUE, class = c("html", "character")), incorrect = structure("Try again! You can do it!", html = TRUE, class = c("html", "character")), message = NULL, post_message = NULL), ids = list(    answer = "q1-answer", question = "q1"), loading = structure("<strong>Loading:<\u002fstrong> \nWhich code gives the following output:<\u002fp>\n\n<p><code># A tibble: 8 x 6<\u002fcode><\u002fp>\n\n<p><code>planet  diameter ring  num_moon   mass moon_type<\u002fcode>\n  <code>&lt;chr&gt;      &lt;dbl&gt; &lt;lgl&gt;    &lt;dbl&gt;  &lt;dbl&gt; &lt;chr&gt;<\u002fcode>\n  <code>1 Mercury     0.39 FALSE        0   0.06 number moon divided by 4<\u002fcode>\n  <code>2 Venus       0.95 FALSE        0   0.82 number moon divided by 4<\u002fcode>\n  <code>3 Earth       1    FALSE        1   1    odd number moon<\u002fcode><br/>\n  <code>4 Mars        0.53 FALSE        2   0.11 number moon divided by 2<\u002fcode>\n  <code>5 Jupiter    11.2  TRUE        16 318    number moon divided by 4<\u002fcode>\n  <code>6 Saturn      9.41 TRUE        18  95    number moon divided by 2<\u002fcode>\n  <code>7 Uranus      3.98 TRUE        15  14.6  odd number moon<\u002fcode><br/>\n  <code>8 Neptune     3.81 TRUE         8  17.2  number moon divided by 4<\u002fcode>\n<br/><br/><br/>", html = TRUE, class = c("html", "character")), random_answer_order = FALSE, allow_retry = TRUE,     seed = 1557022025.77496, options = list()), class = c("learnr_radio", "tutorial_question")))
